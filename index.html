<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/JQuery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Programming Language Suggester</title>
  </head>
  <body>
    <div class="container">
      <h1>Programming Language Suggester</h1>
      <p>Coding comes in many forms but a lot of it can be interchangable. This survey will help you in deciding which coding language to learn.</p>

      <form id="survey">
        <label for="Q1">Is this your first experience with coding?</label>
        <select id="Q1">
            <option value= "Yes">Yes</option>
            <option value= "No">No</option>
        </select>

        <label for="Q2">What are you looking to do with coding?</label>
        <select id="Q2">
            <option value= "journalism">Journalism</option>
            <option value= "web design">Web design</option>
            <option value= "programming">Programming</option>
        </select>

        <label for="Q3">How many years of experience do you have with coding?</label>
        <select id="Q3">
            <option value= "0-1">0-1</option>
            <option value= "2-3">2-3</option>
        </select>

        <label for="Q4">What kind of laptop are you comfortable with?</label>
        <select id="Q4">
            <option value= "Lenovo">Lenovo</option>
            <option value= "Mac">Mac</option>
            <option value= "Hp">Hp</option>
        </select>

        <label for="Q5">Do you know what Visual Studio Code is?</label>
        <select id="Q5">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <button type="submit" class="btn">submit survey</button>
      </form>

      <div id="result">
      <p>According to the answers you've provided we have determined that <span id="coding"></span> will be the best option for you.</p>
      </div>
    </div>
  </body>
</html>
